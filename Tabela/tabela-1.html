<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td{border: 1px solid #000;
             width: 500px;
             height: 30px;
             border-collapse: collapse;
             
        }
        
    </style>
</head>
<body>

  <header>
    <h1>Tabelas</h1>
  </header>

   <main>

    <h3>Tabela 1</h3>
        <table>
            
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr style="text-align: center;">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr style="text-align: right;">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tbody>
        </table>
        <br>

        <h3>Tabela 2</h3>
        <table>
          
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr style="text-align: center;">
                    <td colspan="3">4</td>
                    
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tbody>
        </table>
        <br>

        <h3>Tabela 3</h3>
        <table>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td style="text-align: center;" rowspan="3">3</td>
                </tr>
                <tr style="text-align: center;">
                    <td colspan="2">4</td>                   
                </tr>
                <tr style="text-align: right;">
                    <td>7</td>
                    <td>8</td>                  
                </tr>
            </tbody>
        </table>

   </main>
</body>
</html>
